{% extends "layouts/base.html" %}
{% load static %}

{% block styles %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
{% endblock %}

{% block title %}Editar Historial{% endblock %}

{% block content %}
    <h1>Editar Historial: {{ historial.id_historial }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Guardar cambios</button>
        <a href="{% url 'medico_historiales' %}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
